<h2>Ejercicio 5: Crea un componente que sea una calculadora</h2>

<div>
<p>Numero 1: <input [(ngModel)]="numero1" type="number"></p>
<p>Numero 2: <input [(ngModel)]="numero2" type="number"></p>
</div>

<button (click)="sumar()">Sumar</button>
<button (click)="restar()">Resta</button>
<button (click)="multiplicar()">Multiplicar</button>
<button (click)="dividir()">Dividir</button>

<div>
<p>Resultado: <input [(ngModel)]="resultado" type="number"></p>
</div>
