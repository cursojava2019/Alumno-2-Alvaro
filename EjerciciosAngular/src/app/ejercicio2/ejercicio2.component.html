<h2>Ejercicio 2: Construir un componente para realizar la siguiente app creando una clase tipo empleado</h2>
<p>Nombre empleado: {{empleado.nombre}}</p>
<p>Edad:{{empleado.edad}}</p>

<div *ngIf="empleado.edad>=18"> Es mayor de edad.<br> </div>

<table style='border: solid 1px;'>
    <thead>Sueldos</thead>
    <div *ngFor="let item of empleado.sueldo">
        <tr>{{item}}</tr>
    </div>
</table>
