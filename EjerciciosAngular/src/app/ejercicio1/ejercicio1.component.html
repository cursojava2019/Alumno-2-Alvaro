<h2>Ejercicio 1: Crea una pagina con un formulario  donde
  Ingreses el nombre y apellido y se muestren en la parte de debajo del fomulario</h2>
<p>Nombre: <input text [(ngModel)]="nombre"/></p>
<p>Apellido: <input text [(ngModel)]="apellido"/></p>
<p>Nombre y apellidos: {{nombre}} {{apellido}}</p>
