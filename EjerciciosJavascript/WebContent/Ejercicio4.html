<!DOCTYPE html>

<title>Ejercicio 4</title>
<script>

function changecolor(code) {

}

</script>

<img onmouseover="changecolor('#0FFF00')" width=100 height=100 src="https://todoparaelcomercio.com/1197-home_default/bobina-polipropileno-con-fondo-verde.jpg">
<img onmouseover="changecolor('#FFBD00')" width=100 height=100 src="https://stoffe.kawaiifabric.com/images/product_images/large_img/solid-orange-Robert-Kaufman-knit-fabric-177710-1.JPG">

</body>
</html>
