<head>

<title>Ejercicio 12</title>
<script type="text/javascript">
var pregunta1 = "0"; 
var pregunta2 = "0"; 
var pregunta3 = "0"; 

function respuesta1(valor) {
	pregunta1 = valor
}

function respuesta2(valor) {
	pregunta2 = valor
}

function respuesta3(valor) {
	pregunta3 = valor
}

function examinar() { 
	puntuacion=0; 
	nocontesta=0; 
	contestadas=0; 
	puntosmaximos=0; 
	
	if(pregunta1!= "0" ) {
	  contestadas=contestadas+1
	  puntosmaximos=puntosmaximos+3
	  if(pregunta1 == "A") {
		  puntuacion=puntuacion+3}
	  if(pregunta1 == "B") {
		  puntuacion=puntuacion+0}
	  if(pregunta1 == "C") {
		  puntuacion=puntuacion+0}
	} else {
		nocontesta=nocontesta+1
	} 
	
	if(pregunta2 != "0")
	{
	  contestadas=contestadas+1
	  puntosmaximos=puntosmaximos+3
	  if(pregunta2 == "A") {
		  puntuacion=puntuacion+0}
	  if(pregunta2 == "B") {
		  puntuacion=puntuacion+3}
	  if(pregunta2 == "C") {
		  puntuacion=puntuacion+0}
	}
	else {
		nocontesta=nocontesta+1}
	
	if(pregunta3!= "0")
	{
	  contestadas=contestadas+1
	  puntosmaximos=puntosmaximos+4
	  if(pregunta3 == "A") {
		  puntuacion=puntuacion+0}
	  if(pregunta3 == "B") {
		  puntuacion=puntuacion+0}
	  if(pregunta3 == "C") {
		  puntuacion=puntuacion+4}
	}
	else {
		nocontesta=nocontesta+1
	} 
	
	if (puntosmaximos!=0) {
		indiceacierto=Math.round(100*(puntuacion/puntosmaximos))
	} else {
		indiceacierto=0
	} 
	
	
	if(indiceacierto == 100) {
		mensaje="Has acertado las 3 preguntas ("+indiceacierto+"%)"} 
	if(indiceacierto == 70) {
		mensaje="Has acertado 2 de las 3 preguntas, una de ellas la última ("+indiceacierto+"%)"} 
	if(indiceacierto == 60) {
		mensaje="Has acertado 2 de las 3 preguntas ("+indiceacierto+"%)"} 
	if(indiceacierto == 30) {
		mensaje="Has acertado 1 de las 3 preguntas ("+indiceacierto+"%)"} 
	if(indiceacierto == 0) {
		mensaje="No has acertado ninguna pregunta ("+indiceacierto+"%)"} 
	if(contestadas==0) {
		mensaje="Al menos hay que responder a una pregunta"}
	
	alert(mensaje);

}

</script>
