<!DOCTYPE html>
<html>
<head lang="en">

<title>Ejercicio 15</title>
<script>
function validar(){
	 var str=document.getElementById("comentarios").value;
	 var str2=document.getElementById("contra").value;
	 var valido=1;
	 if(document.getElementById("nombre").value=="" || document.getElementById("email").value=="" || document.getElementById("comentarios").value=="" || validarEmail(document.getElementById("email").value)==false){
         valido=0;
	     alert("Falta algún dato");
	 }
       
	   if(str2.length<6 || verificar(str2)==false){
	      valido=0;
	      alert("Contraseña incorrecta, debe de contener 6 caracteres, entre ellos 1 mayúscula, 1 minúscula y 1 número");
	   }
	   
	   if(valido==1){
		   enviar(valido);
	   }
	}

function validarEmail(email) {
	var re = /\S+@\S+\.\S+/;
	return re.test(email);
}

function verificar(cadena){  
	var nMay = 0;
	var nMin = 0; 
	var nNum = 0;
	var t1 = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ";
	var t2 = "abcdefghijklmnñopqrstuvwxyz";
	var t3 = "0123456789";
	for (i=0;i<cadena.length;i++) {
		if ( t1.indexOf(cadena.charAt(i)) != -1 ) {
			nMay++;
		} 
		if ( t2.indexOf(cadena.charAt(i)) != -1 ) {
			nMin++;
		}		    
		if ( t3.indexOf(cadena.charAt(i)) != -1 ) {
			nNum++;
		}
	}
	
	if( nMay>0 && nMin>0 && nNum>0 ){
		return true;
	} else{
		return false;
	}
}

function enviar(valido){
	if(valido==1){
		alert("¡Datos enviados!");
		return true;
	} else{
		alert("Error");
		return false;
	}
}
</script>
